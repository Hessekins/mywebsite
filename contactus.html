<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/xldgqopy" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required><br><br>
        <label for="sin">Social Insurance Number:</label>
        <input type="text" id="sin" name="sin" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <input type="hidden" name="_subject" value="New submission from contact form!">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
