
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </div>
</nav>
    <div class="content">
        <h1>Contact Us</h1>
        <form action="https://formspree.io/f/xldgqopy" method="POST">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-field">
                <label for="sin">SIN #:</label>
                <input type="text" id="sin" name="sin" required> <!-- Consider changing input type if needed -->
            </div>
            <div class="form-field">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required maxlength="250"></textarea> <!-- Max length set to 250 characters -->
            </div>
            <div class="form-field">
                <input type="hidden" name="_subject" value="New submission from contact form!">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
